<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="static/img/icono.ico">
  <!--FontAwesome-->
  <script src="https://kit.fontawesome.com/cb5eaae16f.js" crossorigin="anonymous"></script>
  <!--CSS-->
  <link rel="stylesheet" href="static/css/styles.css">
  <title>Registrarse - Nike</title>
</head>
<body>
      <div class="register-login-container">
        <div class="form-container">
          <header class="form-header">
            <h1>REGISTRARSE</h1>
            <a href="Home">
              <img src="static/img/nike-logo.png" alt="Nike Logo" class="logo">
            </a>
          </header>
          {% block content %}
          <form action="registrarse" method="post">
            {& csrf_token &}
            <div class="name">
              <label for="">Nombre</label>
              <input type="text" name="first=name" id="first=name" class="form-input" required>
            </div>
            <div class="lastname">
              <label for="">Apellidos</label>
              <input type="text" name="last_name" id="last_name" required class="form-input">
            </div>
            <div class="email">
              <label for="">Correo Electronico</label>
              <input type="email" name="email" id="email" required class="form-input">
            </div>
            <div class="password">
              <label for="">Contraseña</label>
              <input type="password" name="password" id="password" required class="form-input">
              <div class="mostrar">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" focusable="false" class="mostrar-icon" height="1.7em" width="1.7em" xmlns="http://www.w3.org/2000/svg"><title class="svg-title">Mostrar Contraseña</title><path class="dot" d="M12 9a3.02 3.02 0 0 0-3 3c0 1.642 1.358 3 3 3 1.641 0 3-1.358 3-3 0-1.641-1.359-3-3-3z"></path><path d="M12 5c-7.633 0-9.927 6.617-9.948 6.684L1.946 12l.105.316C2.073 12.383 4.367 19 12 19s9.927-6.617 9.948-6.684l.106-.316-.105-.316C21.927 11.617 19.633 5 12 5zm0 12c-5.351 0-7.424-3.846-7.926-5C4.578 10.842 6.652 7 12 7c5.351 0 7.424 3.846 7.926 5-.504 1.158-2.578 5-7.926 5z" class="si"></path></svg>
              </div>
              <script src="static/js/password.js"></script>
            </div>
            <div class="checkbox-input">
              <input type="checkbox" name="terms" id="terms" required>
              <label for="terms">Aceptos los <a href="#" class="terms-and-conditions">Terminos y condiciones</a></label>
            </div>
            <div>
              <button type="submit" class="create-account">Crear Cuenta</button>
            </div>
            <hr>
            <div class="btn-login-container">
              <p>¿Ya tienes una cuenta?</p>
              <a href="login" class="login"><span class="login-label">Login</span></a>
            </div>
          </form>
          {% endblock %}
        </div>
      </div>
      <footer class="footer">
        <ul class="footer-container">
          <li>©2022 Nike</li>
          <li><a href="#">Contacto</a></li>
          <li><a href="login">Cuenta</a></li>
          <li><a href="#">Carrito</a></li>
          <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
          <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
        </ul>
          </footer>
</body>
</html>
